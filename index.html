<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Log In </title>
        <link rel="icon" type="image/x-icon" href="images/tsu-seal.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video  autoplay muted loop>
           <source src="Books background video.mp4">
        </video>
        <header class="header">
            <a class="logo"> <img src="images/tsu-seal.png" class="logo"> <span>TSU</span> Online Library</a>
        </header>
        <section class="log-in">
            <form>
                <div class="img-container">
                    <div class="login-wrapper">
                        <div class="input-box">
                            <h1 class="log-header"> Sign In </h1>
                            <!-- Right now the log in only requires for the user to input any value
                            and it will enable the log in button and will takle the user to the library.html page-->
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <button class="btn" id="login-btn" disabled>Sign In</button>
                            <a href="library.html" class="btn bypass-btn guest-log-in">Guest Log In</a>
                        </div>
                    </div>
            </form>
        </section>
        <footer class="footer">
            <p class="copyright"> <span>@Team GEH</span> | All Rights Reserved </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
