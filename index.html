<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Log In </title>
        <link rel="icon" type="image/x-icon" href="tsu-seal.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a class="logo"> <img src="tsu-seal.png"> <span>TSU</span> Online Library</a>
        </header>

        <section class="log-in">
            <form>
                <div class="img-container">
                    <div class="img">
                        <img src="YellowCat.jpg" alt="Cat Image">
                    </div>
                    <a href="library.html" class="btn bypass-btn">Click here to bypass</a>
                </div>
                <div class="input-box">
                    <!-- Right now the log in only requires for the user to input any value
                      and it will enable the log in button and will takle the user to the library.html page-->
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button class="btn" id="login-btn" disabled>Log In</button>
                </div>
            </form>
            
        </section>

        <footer class="footer">
            <p class="copyright"> <span>@Team GEH</span> | All Rights Reserved </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
